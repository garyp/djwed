
<p><a href="/comment/">Leave a comment for us</a>.
{% if comments|length > 0 %}
Previous comments you have left:</p>

<table class="infotable">
{% for c in comments reversed %}
<tr>
<td>{{ c.type }}</td>
<td>{{ c.text|linebreaks }}</td>
<td>{{ c.last_updated|date:"N j \@ P" }}</td>
</tr>
{% endfor %}
</table>
{% endif %}
